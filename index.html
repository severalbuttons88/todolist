<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>ToDo List</title><script defer="defer" src="bundle.js"></script></head><body><header class="header"><div class="logo-flex"><img src="0e6f0f52380e528d48f3.svg" alt="Circle Logo" class="logo filter-white"/><h1 class="large-font">ToDo Creator</h1></div></header><main><form action="" class="form no-visible"><div class="form-header"><h1>Task Form</h1></div><div class="input-flex"><div><label for="name" class="text-color">Task Name:</label> <input id="name"/></div><div><label for="desc" class="text-color">Task Description</label> <input id="desc"/></div><div><label for="date" class="text-color">Due Date</label> <input type="date" id="date"/></div><div><label for="priority" class="text-color">Priority</label> <select name="priority" id="priority"><option value="default">Default</option><option value="high">High Priority</option></select></div><button type="submit" id="submit-button">Submit Task</button></div></form><div class="main-wrapper"><section class="sidebar"><nav class="nav-flex"><ul class="medium-font list-flex"><div class="list-item-flex move-right"><img src="88b863e81bb8f6527241.jpg" alt="Calender Icon" class="calender-icon"/><li>Today's Task</li><div class="dot-white"></div></div><div class="list-item-flex move-right"><img src="e4c7537ee03d269cc02d.svg" alt="Hour glass Icon" id="hourglass"/><li>Urgent Task</li><div class="dot-white"></div></div><div class="list-item-flex move-right"><img src="d95cbd164b2bb78db0d1.svg" alt="Stop Watch Icon" class="stopwatch"/><li>Future Task</li><div class="dot-white"></div></div></ul><div class="project-wrapper"><div class="project-header"><img src="fb461d1a1c8ffc7f6d80.svg" alt="Folder Icon" class="folder-icon"/><h1 class="large-font">Projects</h1></div><div class="project-container"></div></div></nav></section><section class="main-content"><div class="current-list"><div class="task-header"><h1 class="large-font task-title">Your Task</h1><button class="add-button">Create Task</button></div><div class="task-wrapper"><div id="list-container"><div class="card"><div class="card-title">Title</div><div class="card-desc">Something about htis card info</div></div></div></div></div></section></div></main></body></html>
